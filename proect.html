<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nekotoraya animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="litso"></div>
        </div>
        <script src="anime.min.js"></script>
        <script>
            const container = document.querySelector('.container');
            for (var i = 1; i <= 100; i++) {
                const litsa = document.createElement('div');
                litsa.classList.add('litso');
                container.appendChild(litsa);
            }

            function animateLitsa() {
                anime({
                    targets: '.litso',
                    translateX: function() {
                        return anime.random(-700, 700);
                    },
                    translateY: function() {
                        return anime.random(-500, 500);
                    },
                    rotate: 45,
                    scale: function() {
                        return anime.random(1, 5);
                    },

                    easing: 'easeInOutBack', 
                    duration: 3000,
                    delay: anime.stagger(10),
                    complete: animateLitsa,
                })
            }

            animateLitsa()
        </script>
    </body>
</html>
